<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
  <!-- ZIP-UP HOODIE -->
  <symbol id="icon-zip-up-hoodie" viewBox="0 0 24 24">
    <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <!-- hood -->
      <path d="M6 8c0-3 2.7-5 6-5s6 2 6 5"/>
      <!-- zipper line -->
      <path d="M12 8v11"/>
      <path d="M10.5 8l1.5 1.5 1.5-1.5"/>
      <path d="M10.5 10l1.5 1.5 1.5-1.5"/>
      <path d="M10.5 12l1.5 1.5 1.5-1.5"/>
      <!-- body -->
      <path d="M5 8v9a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V8"/>
      <!-- sleeves -->
      <path d="M5 10l-2 1v4a1 1 0 0 0 1 1h1"/>
      <path d="M19 10l2 1v4a1 1 0 0 1-1 1h-1"/>
      <!-- pockets -->
      <path d="M7 14h3"/>
      <path d="M14 14h3"/>
    </g>
  </symbol>

  <!-- HOODIE -->
  <symbol id="icon-hoodie" viewBox="0 0 24 24">
    <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <!-- hood -->
      <path d="M6 8c0-3 2.7-5 6-5s6 2 6 5"/>
      <path d="M9 6c.6 1.5.6 3 0 4.5"/>
      <path d="M15 6c-.6 1.5-.6 3 0 4.5"/>
      <!-- body -->
      <path d="M5 8v9a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V8"/>
      <!-- kangaroo pocket -->
      <path d="M8 14h8v3H8z"/>
      <!-- sleeves -->
      <path d="M5 10l-2 1v4a1 1 0 0 0 1 1h1"/>
      <path d="M19 10l2 1v4a1 1 0 0 1-1 1h-1"/>
    </g>
  </symbol>

  <!-- T-SHIRT -->
  <symbol id="icon-t-shirt" viewBox="0 0 24 24">
    <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <!-- collar -->
      <path d="M9 5c0 1.7 1.3 3 3 3s3-1.3 3-3"/>
      <!-- shoulders and sleeves -->
      <path d="M15 5l3 2 2 2-2 2-2-1"/>
      <path d="M9 5l-3 2-2 2 2 2 2-1"/>
      <!-- body -->
      <path d="M8 10v9a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-9"/>
    </g>
  </symbol>

  <!-- SWEATSHIRT (CREWNECK) -->
  <symbol id="icon-sweatshirt" viewBox="0 0 24 24">
    <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <!-- collar -->
      <path d="M10 5h4a2 2 0 0 1 2 2v1a4 4 0 0 1-8 0V7a2 2 0 0 1 2-2z"/>
      <!-- body -->
      <path d="M5 9v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V9"/>
      <!-- sleeves with ribbed cuffs -->
      <path d="M5 10l-2 1v4a1 1 0 0 0 1 1h1"/>
      <path d="M19 10l2 1v4a1 1 0 0 1-1 1h-1"/>
      <path d="M3 14.5h2"/>
      <path d="M19 14.5h2"/>
      <!-- waistband -->
      <path d="M5 17h14"/>
    </g>
  </symbol>

  <!-- SWEATPANTS -->
  <symbol id="icon-sweatpants" viewBox="0 0 24 24">
    <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <!-- waistband -->
      <path d="M7 4h10a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1z"/>
      <!-- drawstring -->
      <circle cx="9" cy="5.5" r="0.5"/>
      <circle cx="15" cy="5.5" r="0.5"/>
      <!-- legs -->
      <path d="M7 7v8l-1 5h3l1-5 2 5 2-5 1 5h3l-1-5V7"/>
      <!-- cuffs -->
      <path d="M6 19h3"/>
      <path d="M15 19h3"/>
    </g>
  </symbol>

  <!-- SHORTS -->
  <symbol id="icon-shorts" viewBox="0 0 24 24">
    <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <!-- waistband -->
      <path d="M7 8h10a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
      <!-- belt loops -->
      <path d="M9 8v3"/>
      <path d="M15 8v3"/>
      <!-- legs -->
      <path d="M7 11v4h4v-4"/>
      <path d="M13 11v4h4v-4"/>
      <!-- center seam -->
      <path d="M12 11v3"/>
    </g>
  </symbol>

  <!-- LONG SLEEVE -->
  <symbol id="icon-long-sleeve" viewBox="0 0 24 24">
    <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <!-- collar -->
      <path d="M9 5c0 1.7 1.3 3 3 3s3-1.3 3-3"/>
      <!-- shoulders and long sleeves -->
      <path d="M15 5l3 2v8a1 1 0 0 1-1 1h-1v-6"/>
      <path d="M9 5l-3 2v8a1 1 0 0 0 1 1h1v-6"/>
      <!-- body -->
      <path d="M8 10v9a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-9"/>
      <!-- sleeve cuffs -->
      <path d="M5 15h2"/>
      <path d="M17 15h2"/>
    </g>
  </symbol>

  <!-- SHIRT (BUTTON-UP) -->
  <symbol id="icon-shirt" viewBox="0 0 24 24">
    <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <!-- collar -->
      <path d="M8 5l2-2h4l2 2"/>
      <path d="M10 3v3"/>
      <path d="M14 3v3"/>
      <!-- shoulders and sleeves -->
      <path d="M16 5l3 2 2 2-2 2-2-1"/>
      <path d="M8 5l-3 2-2 2 2 2 2-1"/>
      <!-- body with button placket -->
      <path d="M8 10v9a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-9"/>
      <path d="M12 10v9"/>
      <!-- buttons -->
      <circle cx="12" cy="12" r="0.5"/>
      <circle cx="12" cy="15" r="0.5"/>
      <circle cx="12" cy="18" r="0.5"/>
    </g>
  </symbol>

  <!-- POLO SHIRT -->
  <symbol id="icon-polo-shirt" viewBox="0 0 24 24">
    <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <!-- collar -->
      <path d="M8 5h8l-1 2h-6z"/>
      <path d="M10 5V3h4v2"/>
      <!-- placket with buttons -->
      <path d="M12 7v4"/>
      <circle cx="12" cy="8.5" r="0.5"/>
      <circle cx="12" cy="10" r="0.5"/>
      <!-- shoulders and sleeves -->
      <path d="M15 7l3 1.5 2 2-2 2-2-1"/>
      <path d="M9 7l-3 1.5-2 2 2 2 2-1"/>
      <!-- body -->
      <path d="M8 11v8a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-8"/>
    </g>
  </symbol>

  <!-- TANK TOP -->
  <symbol id="icon-tank-top" viewBox="0 0 24 24">
    <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <!-- straps -->
      <path d="M9 4v4"/>
      <path d="M15 4v4"/>
      <!-- neckline -->
      <path d="M9 4h6"/>
      <path d="M9 8c0 1.7 1.3 3 3 3s3-1.3 3-3"/>
      <!-- body -->
      <path d="M7 8v11a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V8"/>
      <!-- armholes -->
      <path d="M7 8c0 1 0 2-1 3"/>
      <path d="M17 8c0 1 0 2 1 3"/>
    </g>
  </symbol>

  <!-- HAT/CAP -->
  <symbol id="icon-hat-cap" viewBox="0 0 24 24">
    <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <!-- crown -->
      <path d="M6 14c0-4 2.7-7 6-7s6 3 6 7"/>
      <!-- brim -->
      <path d="M4 14h16l2 2c0 1-1 2-2 2H4c-1 0-2-1-2-2l2-2z"/>
      <!-- button on top -->
      <circle cx="12" cy="8" r="0.5"/>
      <!-- panels -->
      <path d="M9 9c.5-1.3 1.5-2 3-2"/>
      <path d="M15 9c-.5-1.3-1.5-2-3-2"/>
    </g>
  </symbol>

  <!-- BEANIE -->
  <symbol id="icon-beanie" viewBox="0 0 24 24">
    <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <!-- main body -->
      <path d="M6 13c0-4 2.7-7 6-7s6 3 6 7v3c0 1-1 2-2 2H8c-1 0-2-1-2-2v-3z"/>
      <!-- folded brim -->
      <path d="M6 16h12v1c0 .5-.5 1-1 1H7c-.5 0-1-.5-1-1v-1z"/>
      <!-- knit texture lines -->
      <path d="M8 9c1-1 2.5-1.5 4-1.5s3 .5 4 1.5"/>
      <path d="M8 11c1-.7 2.5-1 4-1s3 .3 4 1"/>
      <!-- pom pom on top -->
      <circle cx="12" cy="5" r="1"/>
    </g>
  </symbol>
